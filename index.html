<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <main class="order-summary-component">
    <picture><img src="./images/illustration-hero.svg" alt="Hero graphic" class="hero-graphic"></picture>
    <section class="order-summary">
      <h1 class="order-summary-title">Order Summary</h1>
      <p class="order-summary-description">You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>
      <section class="order-summary-plan">
        <picture><img class="icon-music" src="./images/icon-music.svg"></picture>
        <div class="plan-type">
          <p class="plan-type-title">Annual Plan</p>
          <p class="plan-type-class">$59.99/year</p>
        </div>
        <p class="plan-type-change">Change</p>
      </section>
      <button class="btn-payment">Proceed to Payment</button>
      <button class="btn-cancel">Cancel Order</button>
    </section>
  </main>
  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/matsta92">Mateusz</a>.
  </footer>
</body>

</html>
